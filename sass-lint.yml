files:
  ignore:
    - node_modules/**
  include:
    - "**/*.s+(a|c)ss"
options:
  formatter: stylish
  max-warnings: 5
  merge-default-rules: false
rules:
  attribute-quotes:
    - 2
    -
      include: true
  bem-depth:
    - 2
    -
      max-depth: 3
  border-zero:
    - 2
    -
      convention: "0"
  brace-style:
    - 1
    -
      allow-single-line: false
      style: 1tbs
  class-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: strictbem
  clean-import-paths:
    - 2
    -
      filename-extension: false
      leading-underscore: true
  declarations-before-nesting:
    - 1
  empty-args:
    - 1
    -
      include: false
  empty-line-between-blocks:
    - 1
    -
      allow-single-line-rulesets: false
      include: true
  extends-before-declarations:
    - 1
  extends-before-mixins:
    - 1
  final-newline:
    - 1
    -
      include: true
  force-attribute-nesting:
    - 1
  force-element-nesting:
    - 1
  force-pseudo-nesting:
    - 0
  function-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: camelcase
  hex-length:
    - 1
    -
      style: long
  hex-notation:
    - 1
    -
      style: uppercase
  id-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  indentation:
    - 1
    -
      size: 2
  leading-zero:
    - 1
    -
      include: true
  max-file-line-count:
    - 1
    -
      length: 300
  max-line-length:
    - 1
    -
      length: 140
  mixin-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 1
    -
      exclude:
        - breakpoint
        - mq
  nesting-depth:
    - 1
    -
      max-depth: 8
  no-attribute-selectors:
    - 1
  no-color-hex:
    - 2
  no-color-keywords:
    - 1
  no-color-literals:
    - 1
    -
      allow-map-identifiers: false
      allow-rgba: true
      allow-variable-identifiers: true
  no-combinators:
    - 0
  no-css-comments:
    - 2
  no-debug:
    - 2
  no-disallowed-properties:
    - 1
  no-duplicate-properties:
    - 2
  no-empty-rulesets:
    - 2
  no-extends:
    - 1
  no-ids:
    - 1
  no-important:
    - 1
  no-invalid-hex:
    - 2
  no-mergeable-selectors:
    - 1
  no-misspelled-properties:
    - 1
  no-qualifying-elements:
    - 1
    -
      allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace:
    - 1
  no-trailing-zero:
    - 1
  no-transition-all:
    - 0
  no-universal-selectors:
    - 1
  no-url-domains:
    - 1
  no-vendor-prefixes:
    - 1
    -
      excluded-identifiers:
        - webkit
      ignore-non-standard: true
  no-warn:
    - 1
  one-declaration-per-line:
    - 1
  property-sort-order:
    - 1
    -
      ignore-custom-properties: false
      order: concentric
  property-units:
    - 0
  pseudo-element:
    - 1
  quotes:
    - 2
    -
      style: single
  shorthand-values:
    - 1
    -
      allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector:
    - 1
  space-after-bang:
    - 1
    -
      include: false
  space-after-colon:
    - 1
    -
      include: true
  space-after-comma:
    - 1
    -
      include: true
  space-around-operator:
    - 1
    -
      include: true
  space-before-bang:
    - 1
    -
      include: true
  space-before-brace:
    - 1
    -
      include: true
  space-before-colon:
    - 1
    -
      include: false
  space-between-parens:
    - 1
    -
      include: false
  trailing-semicolon:
    - 1
    -
      include: true
  url-quotes:
    - 1
  variable-for-property:
    - 0
  variable-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit:
    - 1
    -
      include: false
